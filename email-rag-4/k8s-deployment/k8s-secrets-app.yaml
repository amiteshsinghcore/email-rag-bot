# ===========================================
# Kubernetes Secrets for App1 Email RAG Bot
# ===========================================
apiVersion: v1
kind: Secret
metadata:
  name: email-rag-secrets # Change to your namespace
type: Opaque
stringData:
  # Database connection (services in database namespace)
  database-url: "postgresql+asyncpg://pgadmin:pgadmin9090@postgres.database.svc.cluster.local:5432/pgadmin_db"
  
  # Redis connection
  redis-url: "redis://redis.database.svc.cluster.local:6379/0"
  
  # Celery broker (RabbitMQ)
  celery-broker-url: "amqp://rmadmin:rmadmin9090@rabbitmq.database.svc.cluster.local:5672//"
  
  # Application secrets
  secret-key: "CHANGE_ME_LONG_RANDOM_STRING_FOR_APP_SECRET"
  jwt-secret-key: "CHANGE_ME_LONG_RANDOM_STRING_FOR_JWT"
  
  # LLM API Keys (add your actual keys)
  openai-api-key: ""
  anthropic-api-key: ""
  google-api-key: ""
  xai-api-key: ""
  groq-api-key: ""
  cerebras-api-key: ""
  custom-llm-base-url: ""
  custom-llm-api-key: ""
  custom-llm-model: ""