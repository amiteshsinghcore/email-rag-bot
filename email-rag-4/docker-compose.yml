version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: pstrag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pstrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pstrag_password}
      POSTGRES_DB: ${POSTGRES_DB:-pstrag_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pstrag} -d ${POSTGRES_DB:-pstrag_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pstrag-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: pstrag-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pstrag-network

  # ===========================================
  # RabbitMQ Message Broker (Celery)
  # ===========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: pstrag-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-pstrag}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-pstrag_password}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pstrag-network

  # ===========================================
  # ChromaDB Vector Database
  # ===========================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: pstrag-chromadb
    restart: unless-stopped
    environment:
      IS_PERSISTENT: "TRUE"
      PERSIST_DIRECTORY: /chroma/chroma
      ANONYMIZED_TELEMETRY: "FALSE"
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    volumes:
      - chroma_data:/chroma/chroma
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/8000'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pstrag-network

  # ===========================================
  # Backend API (FastAPI)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pstrag-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-pstrag}:${POSTGRES_PASSWORD:-pstrag_password}@postgres:5432/${POSTGRES_DB:-pstrag_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-pstrag}:${RABBITMQ_PASSWORD:-pstrag_password}@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    env_file:
      - .env
    ports:
      - "${API_PORT:-8080}:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pstrag-network

  # ===========================================
  # Celery Worker
  # ===========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pstrag-celery-worker
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4 -Q celery,email_processing,indexing
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-pstrag}:${POSTGRES_PASSWORD:-pstrag_password}@postgres:5432/${POSTGRES_DB:-pstrag_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-pstrag}:${RABBITMQ_PASSWORD:-pstrag_password}@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - backend
      - rabbitmq
      - redis
    networks:
      - pstrag-network

  # ===========================================
  # Celery Beat (Scheduler)
  # ===========================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pstrag-celery-beat
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-pstrag}:${POSTGRES_PASSWORD:-pstrag_password}@postgres:5432/${POSTGRES_DB:-pstrag_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-pstrag}:${RABBITMQ_PASSWORD:-pstrag_password}@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - celery-worker
    networks:
      - pstrag-network

  # ===========================================
  # Frontend (React/Vite)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pstrag-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - pstrag-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  chroma_data:
    driver: local
  uploads_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  pstrag-network:
    driver: bridge
